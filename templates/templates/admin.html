<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.AMEN ENTERPRISE - Price Search</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .item-list { margin-top: 20px; text-align: left; }
        .item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .admin-btn { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="/admin" class="admin-btn">⚙️ Admin Login</a>
        <h1>A.AMEN ENTERPRISE</h1>
        <p>Search for product prices below:</p>
        
        <form method="GET" action="/">
            <input type="text" name="search" placeholder="Type product name..." required>
            <button type="submit">Search</button>
        </form>

        <div class="item-list">
            {% if items %}
                {% for item in items %}
                <div class="item">
                    <span><strong>{{ item.name }}</strong></span>
                    <span>KSh {{ item.price }}</span>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align:center; color: gray;">No items found.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
